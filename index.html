<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Muebles 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }
        #catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1em;
        }
        .mueble {
            background: white;
            margin: 1em;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            width: 150px;
            transition: 0.3s;
        }
        .mueble:hover {
            transform: scale(1.05);
        }
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <header>
        Cat√°logo de Muebles 3D
    </header>

    <div id="catalogo">
        <div class="mueble" onclick="cargarModelo('https://cdn.jsdelivr.net/gh/google/model-viewer@v1.12.0/packages/shared-assets/models/Astronaut.glb')">
            üë®‚ÄçüöÄ Astronauta
        </div>
        
        <div class="mueble" onclick="cargarModelo('https://cdn.jsdelivr.net/gh/google/model-viewer@v1.12.0/packages/shared-assets/models/RobotExpressive.glb')">
            ü§ñ Robot
        </div>
        

    </div>

    <model-viewer id="visor"
    src="https://cdn.jsdelivr.net/gh/google/model-viewer@v1.12.0/packages/shared-assets/models/Astronaut.glb"
    alt="Un modelo 3D"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls 
    auto-rotate 
    shadow-intensity="1"
    exposure="1">
</model-viewer>


    <script>
        function cargarModelo(rutaModelo) {
            const visor = document.getElementById('visor');
            visor.src = rutaModelo;
        }
    </script>

</body>
</html>
